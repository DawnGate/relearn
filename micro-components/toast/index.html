<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Micro-component Toast</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="header-container">
          <h1 class="header-title">Sonner</h1>
          <p class="header-description">
            An opinionated toast component for React
          </p>
          <div class="header-button-container">
            <button type="button" class="button primary" onclick="toast()">
              Render a toast
            </button>
            <button type="button" class="button">GitHub</button>
          </div>
        </div>
        <div class="toast-container">
          <ol class="toast-list"></ol>
        </div>
      </div>
    </main>
    <template id="toast-item-template">
      <li class="toast-item">
        <div class="toast-item-content">
          <div class="toast-header">Sonner</div>
          <div class="toast-content">
            A opinionated toast component for React.
          </div>
          <button class="toast-close-btn">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M2.96967 2.96967C3.26256 2.67678 3.73744 2.67678 4.03033 2.96967L8 6.939L11.9697 2.96967C12.2626 2.67678 12.7374 2.67678 13.0303 2.96967C13.3232 3.26256 13.3232 3.73744 13.0303 4.03033L9.061 8L13.0303 11.9697C13.2966 12.2359 13.3208 12.6526 13.1029 12.9462L13.0303 13.0303C12.7374 13.3232 12.2626 13.3232 11.9697 13.0303L8 9.061L4.03033 13.0303C3.73744 13.3232 3.26256 13.3232 2.96967 13.0303C2.67678 12.7374 2.67678 12.2626 2.96967 11.9697L6.939 8L2.96967 4.03033C2.7034 3.76406 2.6792 3.3474 2.89705 3.05379L2.96967 2.96967Z"
              ></path>
            </svg>
          </button>
        </div>
      </li>
    </template>
    <script src="index.js"></script>
  </body>
</html>
