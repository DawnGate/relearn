<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Micro-component Navigation Bar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <nav class="navigation-bar">
        <div class="logo-container">
          <a href="/">
            <img class="logo-image" alt="logo" />
          </a>
        </div>
        <ul class="nav-list-horizontal">
          <li><a href="/sell">Sell</a></li>
          <li><a href="/extensions">Extensions</a></li>
          <li><a href="/resources">Resources</a></li>
          <li><a href="/enterprise-ecommerce">Enterprise Ecommerce</a></li>
        </ul>
        <div class="left-nav">
          <a href="/search">
            <button class="search-button btn-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="32"
                height="32"
                role="img"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  d="M13.5 6C10.5 6 8 8.5 8 11.5c0 1.1.3 2.1.9 3l-3.4 3 1 1.1 3.4-2.9c1 .9 2.2 1.4 3.6 1.4 3 0 5.5-2.5 5.5-5.5C19 8.5 16.5 6 13.5 6zm0 9.5c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"
                ></path>
              </svg>
            </button>
          </a>
          <a href="/login">
            <button class="login-button btn">Log in</button>
          </a>
          <a href="/get-started">
            <button class="get-started-button btn btn-primary">
              Get started
            </button>
          </a>
        </div>
        <div class="left-nav-mobile">
          <button class="burger-button btn-icon" id="lnm-burger-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16px"
              height="16px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M4 18L20 18"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M4 12L20 12"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M4 6L20 6"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>

        <div class="nav-vertical" id="nav-vertical">
          <div class="nav-vertical-overlay" id="nav-vertical-overlay"></div>
          <div class="nav-vertical-panel">
            <div class="nav-vertical-content">
              <div class="nvc-header">
                <button class="close-button btn" id="nvc-close-button">
                  <svg
                    class="gridicon gridicons-cross"
                    height="24"
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                  >
                    <g>
                      <path
                        d="M18.36 19.78L12 13.41l-6.36 6.37-1.42-1.42L10.59 12 4.22 5.64l1.42-1.42L12 10.59l6.36-6.36 1.41 1.41L13.41 12l6.36 6.36z"
                      ></path>
                    </g>
                  </svg>
                </button>
                <a href="/search">
                  <button class="search-button btn-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="32"
                      height="32"
                      role="img"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <path
                        d="M13.5 6C10.5 6 8 8.5 8 11.5c0 1.1.3 2.1.9 3l-3.4 3 1 1.1 3.4-2.9c1 .9 2.2 1.4 3.6 1.4 3 0 5.5-2.5 5.5-5.5C19 8.5 16.5 6 13.5 6zm0 9.5c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"
                      ></path>
                    </svg>
                  </button>
                </a>
              </div>
              <div class="nvc-body">
                <ul>
                  <li><a href="/">Sell</a></li>
                  <li><a href="/">Extensions</a></li>
                  <li><a href="/">Resources</a></li>
                  <li><a href="/">Enterprise Ecommerce</a></li>
                </ul>

                <ul>
                  <li><a href="/">Develop on Woo</a></li>
                  <li><a href="/">Hire an Expert</a></li>
                  <li><a href="/">Get Support</a></li>
                </ul>

                <ul>
                  <li><a href="/">$ USD</a></li>
                  <li><a href="/">English(United State)</a></li>
                </ul>
              </div>
              <div class="nvc-footer">
                <a href="/getting-started">
                  <button class="btn btn-secondary">Get started</button>
                </a>
                <a href="/login">
                  <button class="btn btn-primary">Login</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="content">content</div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
