<!DOCTYPE html>
<html lang="en">

<head>
  <title>Micro-component Skeleton</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="skeleton w-64 h-64" data-kind="rectangle"></div>
      <div class="skeleton w-64 h-64" data-kind="circular"></div>
      <div class="skeleton w-128 h-32" data-kind="rounded"></div>
      <div class="skeleton-mui w-128 h-128" data-kind="rectangle"></div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
